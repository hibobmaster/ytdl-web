<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ytdl-web</title>

		<link href="app.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Youtube Video to Audio Converter</h1>
			<div>
				<input type='text' size=50 id='url' placeholder='Enter URL here...'>
				<br>
				<button id='go-button'>Convert Video</button>
			</div>

			<div id='output'>
				<div id='progress-bar'><span>0%</span></div>
				<div id='details'>
					<label>Video Title:</label><span id='title'></span>
					<br>
					<label>ETA:</label><span id='eta'></span>
					<br>
					<label>Size:</label><span id='filesize'></span>
					<textarea id="status" cols=80 rows=5></textarea>
				</div>
				<a id='link' href='#' target='_blank'>Download</a>
			</div>
		</div>
	</body>
</html>
