<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ytdl-web</title>

		<link href="app.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Youtube Video to Audio Converter</h1>
			<div id='input-form'>
				<input type='text' size=50 id='url' placeholder='Enter URL here...' autocomplete="off">
				<h2>Opus audio</h2>
				<label class="switch">
					<input class="switch-input" id="force-opus" type="checkbox" />
					<span class="switch-label" data-on="On" data-off="Off"></span>
					<span class="switch-handle"></span>
				</label>
				<button id='go-button'>Convert Video</button>
			</div>

			<div id='spinner'>
				<img src='spinner.gif' />
			</div>

			<div id='output'>
				<div id='progress-bar'><span>0%</span></div>
				<div id='details'>
					<label>Video Title:</label><span id='title'></span>
					<br>
					<label>ETA:</label><span id='eta'></span>
					<br>
					<label>Size:</label><span id='filesize'></span>
					<div id="status"></div>
				</div>
				<div id='links'></div>
			</div>
			<div id='ws-status-light' class='off'></div>
			<div id='footer'>
				<a href='https://github.com/porjo/ytdl-web'>Github Project</a>
			</div>
		</div>
	</body>
</html>
