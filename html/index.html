<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>2audio</title>

		<link href="app.css" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div id='main-title'>2audio</div>
			<div id='input-form'>
				<div id='searchbox'>
                                        <span>x</span>
					<input type='text' id='url' placeholder='Enter URL here...' autocomplete="off">
                                </div>
				<button id='go-button' class='button'>Go</button>
			</div>

			<div id='spinner'>
				<img src='spinner.gif' />
			</div>

			<div id='output'>
				<div id='progress-bar'><span>0%</span></div>
				<div id='details'>
					<label>Video Title:</label><span id='title'></span>
					<br>
					<label>ETA:</label><span id='eta'></span>
					<br>
					<label>Size:</label><span id='filesize'></span>
					<div id="status"></div>
				</div>
				<div id='playa'>
					<audio controls></audio>
					<div class='buttons'>
						<button id='backAudio' class='button'><span class='symbol'>&#x23F2;</span>-10s</button>
						<button id='togglePlay' class='button'><span class='symbol'>&#x23EF;</span></button>
						<button id='forwardAudio' class='button'><span class='symbol'>&#x23F2;</span>+10s</button>
					</div>
					<div class='buttons'>
						<button id='slowAudio' class='button'><span class='symbol'>&#x23EC;&#xfe0e;</span>-10%</button>
						<div id='audioSpeed'><span></span></div>
						<button id='speedAudio' class='button'><span class='symbol'>&#x23EB;&#xfe0e;</span>+10%</button>
					</div>
				</div>
				<div id='links'></div>
			</div>
			<div id='ws-status-light' class='off'></div>
			<div id='recent'>
				<h3>Recent Downloads</h3>
				<div id='recent_urls'>
				</div>
			</div>
			<div id='footer'>
				<a href='https://github.com/porjo/ytdl-web'>Github Project</a>
			</div>
		</div>
	</body>
</html>
