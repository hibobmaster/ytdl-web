<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>2audio</title>

		<link href="app.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shikwasa@2.2.0/dist/style.css" crossorigin="">

	</head>
	<body>
		<div class="container">
			<div id='main-title'>2audio</div>
			<div id='input-form'>
				<div id='searchbox'>
                                        <span>x</span>
					<input type='text' id='url' placeholder='Enter URL here...' autocomplete="off">
                                </div>
				<button id='go-button' class='button'>Go</button>
			</div>

			<div id='spinner'>
				<img src='spinner.gif' />
			</div>

			<div id='output'>
				<div id='progress-bar'><span>0%</span></div>
				<div id='details'>
					<label>Video Title:</label><span id='title'></span>
					<br>
					<label>ETA:</label><span id='eta'></span>
					<br>
					<label>Size:</label><span id='filesize'></span>
					<div id="status"></div>
				</div>
				<div id='links'></div>
			</div>
			<div id='playa'></div>
			<div id='ws-status-light' class='off'></div>
			<div id='recent'>
				<h3>Recent Downloads</h3>
				<div id='recent_urls'>
				</div>
			</div>
			<div id='footer'>
				<a href='https://github.com/porjo/ytdl-web'>Github Project</a>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/shikwasa@2.2.1/dist/shikwasa.min.js" crossorigin=""></script>
		<script src="app.js"></script>
	</body>

	<div id="play_button_hidden" style='display: none'>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" height="100%">
			<polygon class="play-btn__svg" points="9.33 6.69 9.33 19.39 19.3 13.04 9.33 6.69"/>
			<path class="play-btn__svg" d="M26,13A13,13,0,1,1,13,0,13,13,0,0,1,26,13ZM13,2.18A10.89,10.89,0,1,0,23.84,13.06,10.89,10.89,0,0,0,13,2.18Z"/>
		</svg>
	</div>
</html>
